<div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" #f="ngForm" class="daily">
        <div class="formMain">
          <div >
            Date
            <input type="date" ngModel name="date" required>
            <div><input type="text" placeholder="submitted by" name="submittedBY" ngModel required></div>
          </div>
          <div>
            <div id="user-data">
            
            <div class="form-group">
              <label for="username">Player1 Name</label>
              <input type="text" id="username" class="form-control" ngModel name="player1name" required>
            </div>
            <div class="form-group">
                <label for="username">Player2 Name</label>
                <input type="text" id="username" class="form-control" ngModel name="player2name" required>
            </div>
            </div>
            <div id="user-data1" >
            <div class="form-group" >
              <label for="username">Player1 points</label>
              <input type="number" id="username" class="form-control"  [ngStyle]="{'width':'40%'}" ngModel name="player1points" required number>
            </div>
            <div class="form-group">
                <label for="username">Player2 points</label>
                <input type="number" id="username" class="form-control" ngModel [ngStyle]="{'width':'40%'}" name="player2points" required number>
            </div>
            </div>
            <div>
            <button type="submit"  [disabled]="!f.valid">submit</button>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
